<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const list = document.querySelector('div ul[destino="escritório"]') // posso substituir pelo #compras
        console.log("Elemento 'ul'..........")
        console.log('childNode', list.childNodes)
        console.log('destino', list.destino) // undefined -> atributo personalizado
        console.log('getAttribute', list.getAttribute('destino')) // escritório -> considera atributo personalizado
        console.log('hasAttribute', list.hasAttribute('destino')) // true
        list.setAttribute('destino', 'empresa') 
        list.setAttribute('status', 'aberto') // altera ou adiciona um atributo
        list.removeAttribute('destino')

        // data-urgencia
        console.log(list.dataset) // DOMStringMap {urgencia: '5'}
        console.log(list.dataset.urgencia) // 5
        list.dataset.urgencia = 4
        console.log(list.dataset.urgencia) // 4
        console.log(list.getAttribute('data-urgencia')) // 4

        //cuidados
        const label = document.querySelector('label')
        console.log(label.for) // undefined -> for palavra reservada
        // acesso com htmlFor ou getAttribute
        console.log(label.htmlFor) 
        console.log(label.getAttribute('for'))


    </script>
</body>

</html>
