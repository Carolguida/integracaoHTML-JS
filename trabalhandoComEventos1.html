<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- <a href="https://google.com.br" onclick="navegarEm5s(event)">Google</a> -->
        <a href="https://google.com.br" >Google</a>
    </div>
    <script>
        function navegarEm5s(e) {
            // previne o comportamento padrÃ£o do clique
            e.preventDefault()
            console.log('Saindo em 5s')
            setTimeout(() => {
                const link = e.target
                // substituindo o end da barra do browser
                window.location.href = link.href
            }, 5000)
        }

        const a = document.querySelector('a')
        a.onclick = navegarEm5s
    </script>
</body>
